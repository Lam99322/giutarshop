name: DevOps CI/CD for GuitarShop 🎸

on:
  push:
    branches:
      - main  # Tự động chạy khi bạn push lên nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
         username: phuonglam2507
         password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest .

      # 4️⃣ Push image lên Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest

      # 5️⃣ Deploy lên EC2 qua SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🚀 Deploying GuitarShop on EC2..."
            # Kéo image mới nhất từ Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest
            # Dừng container cũ (nếu có)
            docker stop guitarshop || true
            docker rm guitarshop || true
            # Chạy container mới
            docker run -d --name guitarshop -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest
            echo "✅ Deployment complete!"
