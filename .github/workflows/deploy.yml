name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Frontend image
      - name: Build Frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/guitarshop-frontend:latest ./client

      # Build Backend image
      - name: Build Backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/guitarshop-backend:latest ./server

      # Push Frontend
      - name: Push Frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/guitarshop-frontend:latest

      # Push Backend
      - name: Push Backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/guitarshop-backend:latest
