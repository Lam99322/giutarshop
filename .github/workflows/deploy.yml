name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build FRONTEND
      - name: Build Frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/guitarshop-frontend:latest ./client

      # Build BACKEND
      - name: Build Backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/guitarshop-backend:latest ./server

      # Push FRONTEND
      - name: Push Frontend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/guitarshop-frontend:latest

      # Push BACKEND
      - name: Push Backend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/guitarshop-backend:latest
