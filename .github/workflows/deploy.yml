name: DevOps CI/CD for GuitarShop ğŸ¸

on:
  push:
    branches:
      - main  # Tá»± Ä‘á»™ng cháº¡y khi báº¡n push lÃªn nhÃ¡nh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Láº¥y source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ÄÄƒng nháº­p Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
         username: phuonglam2507
         password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          

      # 3ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest .

      # 4ï¸âƒ£ Push image lÃªn Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest

      # 5ï¸âƒ£ Deploy lÃªn EC2 qua SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Deploying GuitarShop on EC2..."
            # KÃ©o image má»›i nháº¥t tá»« Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest
            # Dá»«ng container cÅ© (náº¿u cÃ³)
            docker stop guitarshop || true
            docker rm guitarshop || true
            # Cháº¡y container má»›i
            docker run -d --name guitarshop -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/guitarshop:latest
            echo "âœ… Deployment complete!"
