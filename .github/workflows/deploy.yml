name: DOANNEST-MAIN

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: phuonglam2507
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            phuonglam2507/
            phuonglam2507/giutarshop:latest
            phuonglam2507/
            phuonglam2507/giutarshop:${{ github.sha }}
            
      - name: Verify
        run: echo "Image digest:" ${{ steps.docker_build.outputs.digest }}
      - name: ðŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ§¹ Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/giutarshop:latest

            echo "ðŸ§¨ Stopping old container..."
            docker stop giutarshop || true
            docker rm giutarshop || true

            echo "ðŸš€ Running new container..."
            docker run -d --name giutarshop -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/giutarshop:latest

            echo "âœ… Deployment successful!"